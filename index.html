<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Panda Commerce</title>
  </head>
  <body>
      <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="panda-commerce/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Shoes</a>
                  <a class="nav-link" href="#">Backpack</a>
                  <a class="nav-link href="#">Contact Us</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
    <!-- Carosal  -->
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide orange-bg" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row align-items-center">
                    <div class="col-md-7">
                      <h2>Wireless Headphone</h2>
                      <p>This is the best headphone in the world</p>
                      <h1 class="price">$1200</h1>
                      <button class="buynow">Buy Now</button>
                    </div>
                    <div class="col-md-5">
                        <img src="panda-commerce/banner-images/headphone.png" class="d-block w-50" alt="...">
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row align-items-center">
                    <div class="col-md-7">
                      <h2>Smart Tv</h2>
                      <p>This is the best Television in the world</p>
                      <h1 class="price">$1800</h1>
                      <button class="buynow">Buy Now</button>
                    </div>
                    <div class="col-md-5">
                        <img src="panda-commerce/banner-images/tv.png" class="d-block w-50" alt="...">
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row align-items-center">
                    <div class="col-md-7">
                      <h2>X-Box for your living room </h2>
                      <p>This is the best Television in the world</p>
                      <h1 class="price">$800</h1>
                      <button class="buynow">Buy Now</button>
                    </div>
                    <div class="col-md-5">
                        <img src="panda-commerce/banner-images/xbox.png" class="d-block w-50" alt="...">
                    </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
